<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Mobile</title>
    <script src="https://kit.fontawesome.com/14883d2ece.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- .logo+.icons -->
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span>Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
    <!-- video player -->
    <section class="player"> 
      <video controls autoplay width="250" >
          <source src="https://www.youtube.com/embed/rhPSo4_Tgi0" title="YouTube video player" >
      </video>
    </section>
    <!-- video info box -->
    <section class= "info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#Frontend</li>
                <li>#HTML</li>
                <li>#CSS(SASS)</li>
                <li>#Javascript</li>
            </ul>
            <div class="titleAndButton">
                <span>
                   Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eveniet veniam vel quod suscipit iure sit ipsum maxime corrupti, tempore sapiente facilis exercitationem modi beatae voluptas minus id, natus eum sunt?
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>  

                </span>
            </div>
            <div class="views"></div>
        </div>
        <div class="action"></div>
        <div class="channel"></div>
    </section>
    <section class="UpNext"></section>
</body>

</html>
