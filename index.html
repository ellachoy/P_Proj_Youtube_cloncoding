<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Mobile</title>
    <script src="https://kit.fontawesome.com/14883d2ece.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- .logo+.icons -->
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span>Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
    <!-- video player -->
    <section class="player"> 
      <video controls width="250" >
          <source src="https://www.youtube.com/embed/IsunHUZH0Os" title="YouTube video player" >
      </video>
    </section>
    <section class= "info"></section>
    <section class="UpNext"></section>
</body>

</html>
